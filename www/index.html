<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
            .
        default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';
    -->
    <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/background.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>Youtube Download</title>
</head>

<div>
    <div id="main_card" class="center container animated slideInUp white z-depth-2 s_card">
        <h3 id="main_card_title" class="center">Youtube MP3 Downloader</h3>
        <div class="row">
            <div class="col s12 input-field">
                <input id="youtube_link" type="text" class="validate" pattern="^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.?be)\/.+$">
                <label class="active" for="youtube_link">Youtube link</label>
            </div>
            <div id="progress_bar" class="progress hiddendiv">
                <div class="indeterminate"></div>
            </div>
            <div id="download_button" class="col s10 offset-s1 btn-large waves-effect waves-light">Get it!</div>
        </div>
    </div>

    <div id="videos">
    </div>
</div>


<div id="username_modal" class="modal">
    <div class="modal-content">
        <h4>Yo, give me a username:</h4>
        <div class="input-field">
            <input id="user_name" type="text">
            <label class="active" for="user_name">Username</label>
        </div>
    </div>
    <div class="modal-footer">
        <button id="submit_username" class="modal-action modal-close waves-effect waves-green btn-flat" data-target="username_modal">All gucci?</button>
    </div>
</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
